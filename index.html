<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Tip Calculator App</h1>
      <img src="/assets/images/logo.svg" alt="splitter" class="logo" />
      <div class="wrapper">
        <form id="form" class="form">
          <div class="form-group">
            <div class="form-label-row">
              <label for="bill-amount" class="form-label">Bill</label>
              <span
                id="bill-error"
                class="error-message"
                aria-live="polite"
              ></span>
            </div>

            <div class="input-wrapper">
              <img
                src="assets/images/icon-dollar.svg"
                alt=""
                class="input-icon"
                aria-hidden="true"
              />
              <input
                type="text"
                id="bill-amount"
                name="bill-amount"
                class="form-input"
                placeholder="0"
                inputmode="decimal"
                autocomplete="off"
                aria-describedby="bill-error"
                aria-invalid="false"
                required
                pattern="^\d+([.,]\d{1,2})?$"
              />
            </div>
          </div>

          <div class="form-group">Select Tip % 5% 10% 15% 25% 50% Custom</div>

          <div class="form-group">
            <div class="form-label-row">
              <label for="people-amount" class="form-label"
                >Number of People</label
              >
              <span
                id="people-error"
                class="error-message"
                aria-live="polite"
              ></span>
            </div>

            <div class="input-wrapper">
              <img
                src="assets/images/icon-person.svg"
                alt=""
                class="input-icon"
                aria-hidden="true"
              />
              <input
                type="text"
                id="people-amount"
                name="people-amount"
                class="form-input"
                placeholder="0"
                inputmode="numeric"
                autocomplete="off"
                aria-describedby="people-error"
                aria-invalid="false"
                required
                pattern="^[0-9]+$"
              />
            </div>
          </div>
        </form>

        <div class="output">Tip Amount / person Total / person Reset</div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/jasoneczek"
          target="_blank"
          >@jasoneczek</a
        >.
      </div>
    </footer>
  </body>
</html>
